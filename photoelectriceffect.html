<p align="center"><i><u><font size="24" color="blue">P</font><font size="18" color="orange">hotoelectric</u> </font>
<u><font size="24" color="blue">E</font><font size="18" color="orange">ffect</font></u></p>
<font size="12" color="#000000"><p>The phenomenon of ejection of electrons from a metal surface, when light of sufficiently high
 frequency falls upon it, is known as <b>PHOTOELECTRIC EFFECT</B><BR>The electrons so emmited are
 called photoelectrons.</p>
<p><ul type="square">
<li><sub>e</sub>v=1/2m<sup>2</sup><sub>max</sub>
